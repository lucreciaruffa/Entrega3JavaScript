<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/cfd74a4017.js" crossorigin="anonymous"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;1,400&display=swap");
  </style>
  <title>Entrega 3</title>
</head>

<body>
  <section class="pizza_time">
    <div class="contenedorUno">
      <div id="divcito">
        <small class="mensajito" id="mensajito"></small>
      </div>
      <form class="formulario" id="formulario">
        <div>
          <input type="number" id="input_number" placeholder="Ingresa el número de la pizza que deseas">
        </div>
        <button class="btn" id="btn">Ordenar pizza</button>
      </form>
    </div>
    <div class="nuestras_pizzas">
      <h3 class="menu_title">Nuestras pizzas:</h3>
      <div class="menu">
        <ul id="menuPizza" class="menuPizza">
          <li class="pizza_item">1. Muzzarella </li>
          <li class="pizza_item">2. Napolitana </li>
          <li class="pizza_item">3. Quattro formaggi </li>
          <li class="pizza_item">4. Popeye </li>
          <li class="pizza_item">5. Cebolla </li>
          <li class="pizza_item">6. Jamón y morrones </li>
        </ul>
        <img class="slice" src="assets/pizza.png" alt="pizza">
      </div>
      <a href="">
        <p>Click acá para ir al repo <i class="fa-solid fa-pizza-slice"></i></p>
      </a>
    </div>
  </section>
  <script src="main.js"></script>
  <script src="const.js"></script>
</body>

</html>
